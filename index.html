<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="shortcut icon" href="./git.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-container">
        <div class="content-wrapper">
            <h1 class="main-heading">GitHub User Finder</h1>
            <p class="sub-heading">Easily find and explore GitHub profiles</p>
            <div class="search-bar">
                <input id="usernameInput" type="text" placeholder="Enter GitHub Username" />
                <button id="searchButton">Search</button>
            </div>
            <div id="userProfile" class="profile-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
